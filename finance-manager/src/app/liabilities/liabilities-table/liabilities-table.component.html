<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Debt Column -->
    <ng-container matColumnDef="debt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by debt">
            Debt
        </th>
        <td mat-cell *matCellDef="let element">{{element.debt}}</td>
    </ng-container>
    
    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by amount">
            Amount Remaining
        </th>
        <td mat-cell *matCellDef="let element">${{element.amount}}</td>
    </ng-container>
    
    <!-- Monthly Payment Column -->
    <ng-container matColumnDef="minMonthlyPayment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by amount">
            Minimum Monthly Payment
        </th>
        <td mat-cell *matCellDef="let element">${{element.minMonthlyPayment}} </td>
    </ng-container>

      <!-- Interest Rate Column -->
      <ng-container matColumnDef="interestRate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by rate amount">
            Interest Rate
        </th>
        <td mat-cell *matCellDef="let element">{{element.interestRate}}% </td>
    </ng-container>
    
    <!-- Payoff Date Column -->
    <ng-container matColumnDef="estPayoffDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
            Estimated Payoff Date
        </th>
        <td mat-cell *matCellDef="let element"> {{element.estPayoffDate}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
