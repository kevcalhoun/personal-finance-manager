
<mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>

<div class="create-asset-button-container">
  <button mat-icon-button color="primary" 
          aria-label="Create New Asset"
          (click)="openNewAssetDialog()">
          <mat-icon>add</mat-icon>
  </button>
</div>
<table mat-table [dataSource]="assets" matSort class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="assetName">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by assetName"
      >
        Asset Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.assetName }}</td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="assetType">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by assetType"
      >
        Asset Type
      </th>
      <td mat-cell *matCellDef="let element">{{ element.assetType }}</td>
    </ng-container>
  
    <!-- Amount Column -->
    <ng-container matColumnDef="assetAmount">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by assetAmount"
      >
        Asset Amount
      </th>
      <td mat-cell *matCellDef="let element" class="amount-value">
        ${{ element.assetAmount }}
      </td>
    </ng-container>
    
  
    <!-- Goal Column -->
    <ng-container matColumnDef="assetGoalAmount">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by assetGoalmount"
      >
        Goal
      </th>
      <td mat-cell *matCellDef="let element">{{ element.assetGoalAmount }}</td>
    </ng-container>
  
    <!-- Goal Deadline Column -->
    <ng-container matColumnDef="assetGoalDeadline">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by date"
      >
        Goal Deadline
      </th>
      <td mat-cell *matCellDef="let element">{{ element.assetGoalDeadline }}</td>
    </ng-container>
  
    <!-- Goal Progress Column -->
    <ng-container matColumnDef="assetGoalProgress">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by goalProgress"
      >
        Goal Progress
      </th>
      <td mat-cell *matCellDef="let element">{{ getAssetGoalProgress(element.assetAmount, element.assetGoalAmount) }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let asset">
      <button mat-button color="primary" (click)=" onOpenEditAssetDialog(this.asset)">Edit</button> | 
      <button mat-button color="warn" (click)="openDeleteAssetDialog(this.asset.id, this.asset.assetName)">Delete</button>
      </mat-cell>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="openEditAssetDialog(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
</table>
