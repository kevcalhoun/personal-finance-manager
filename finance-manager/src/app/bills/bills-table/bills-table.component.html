
<mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>

<div class="create-bill-button-container">
  <button mat-icon-button color="primary" 
          aria-label="Create New Bill"
          (click)="openNewBillDialog()">
          <mat-icon>add</mat-icon>
  </button>
</div>
<table mat-table [dataSource]="bills" matSort class="mat-elevation-z8">
    <!-- Bill Description Column -->
    <ng-container matColumnDef="bill-description">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by billDescription"
      >
        Description
      </th>
      <td mat-cell *matCellDef="let element">{{ element.billDescription }}</td>
    </ng-container>
  
    <!-- Bill Amount Column -->
    <ng-container matColumnDef="bill-amount">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by billAmount"
      >
        Amount Due
      </th>
      <td mat-cell *matCellDef="let element">${{ element.billAmount }}</td>
    </ng-container>
  
    <!-- Bill Frequency Column -->
    <ng-container matColumnDef="bill-frequency">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by billFrequency"
      >
        Frequency
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.billFrequency }}
      </td>
    </ng-container>
    
  
    <!-- Bill Payment Due Date Column -->
    <ng-container matColumnDef="bill-payment-due-date">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by billPaymentDueDatet"
      >
        Next Due Date
      </th>
      <td mat-cell *matCellDef="let element">{{ element.billPaymentDueDate }}</td>
    </ng-container>
  
    <!-- Bill Company Column -->
    <ng-container matColumnDef="bill-company">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by billCompany"
      >
        Company
      </th>
      <td mat-cell *matCellDef="let element">{{ element.billCompany }}</td>
    </ng-container>
  
    <!-- Bill Payment Portal URL Column -->
    <ng-container matColumnDef="bill-payment-portal-url">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by billPaymentPortalUrl"
      >
        Payment Portal
      </th>
      <td mat-cell *matCellDef="let element"><a href="{{ element.billPaymentPortalUrl }}" target="_blank">Pay My Bill</a></td>
    </ng-container>

    <!-- Bill AutoPay Column -->
    <ng-container matColumnDef="bill-auto-pay">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by billAutoPay"
        >
          AutoPay?
        </th>
        <td mat-cell *matCellDef="let element">{{ element.billAutoPay }}</td>
      </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let bill">
      <button mat-button color="primary" (click)=" onOpenEditBillDialog(this.bill)">Edit</button> | 
      <button mat-button color="warn" (click)="openDeleteBillDialog(this.bill.id, this.bill.billDescription)">Delete</button>
      </mat-cell>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let bill; columns: displayedColumns;"
      (click)="onOpenEditBillDialog(this.bill)"
      [class.demo-row-is-clicked]="clickedRows.has(bill)"
      
    ></tr>
</table>
